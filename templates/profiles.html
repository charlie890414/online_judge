    <!-- Custom CSS -->
    <style>


    .othertop{margin-top:10px;}
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 4.5px 8px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      font-family:'Roboto',sans-serif;
      margin: 4px 4px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
     }
     .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
     }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
     }

    .button:hover span {
      padding-right: 25px;
     }

    .button:hover span:after {
      opacity: 1;
      right: 0;
     }
     .button2 {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 4.5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-family:'Roboto',sans-serif;
      font-size: 16px;
      margin: 4px 4px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
     }
     .button2:after {
      content: "";
      background: #f1f1f1;
      display: block;
      position: absolute;
      padding-top: 300%;
      padding-left: 350%;
      margin-left: -20px !important;
      margin-top: -120%;
      opacity: 0;
      transition: all 0.8s
     }

     .button2:active:after {
      padding: 0;
      margin: 0;
      opacity: 1;
      transition: 0s
     }
    </style>

</head>
