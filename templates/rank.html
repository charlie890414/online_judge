<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "header.html" %}
        {% load staticfiles %}
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th style="text-align:center;">#</th>
                        <th style="text-align:center;">Name</th>
                        <th style="text-align:center;">AC</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td align="center">{{ u.id }}</td>
                            <td align="center"><a href="/profile={{ u.name }}">{{ u.name }}</a> </td>
                            <td align="center">{{ u.AC }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
              </div>
        </div>
    </body>
</html>
