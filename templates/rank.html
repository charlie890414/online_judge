{% load staticfiles %}
<link rel="stylesheet" href="{% static "index.css" %}">
<div class="bar">
	<ul>
		<li><a href="/">SSInRc</a></li>
		<li ><a href="">Info</a></li>
		<li ><a href="/rank">Rank</a></li>
		<li ><a href="">Status</a></li>
		<li ><a href="">Collection</a></li>
		{% if login %}
		<li ><a href="/user" class="sign">{{ name }}</a></li>
		<li ><a href="/logout" class="signup">Logout</a></li>
		{% else %}
		<li ><a href="/signin" class="sign">Sign In</a></li>
		<li ><a href="/signup" class="signup">Sign Up</a></li>
		{% endif %}


		<div class="clear"></div>
	</ul>
</div>

<table style="width:100%">
<tr>
  <th>Name</th>
  <th>AC</th>
</tr>
{% for u in user %}
<tr>
  <td align="center">{{ u.name }}</td>
  <td align="center">{{ u.AC }}</td>
</tr>
{% endfor %}
</table>
