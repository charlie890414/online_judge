<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "header.html" %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "sign.css" %}">
  </head>
  <body>
    {% include "navbar.html" %}
    <br><br>
    <div class="row">    
      <div class="col"></div>     
      <form class="col-lg-4 out col-xs-8" action="/signin" method="post" >
        <label>Email address</label>
        <div class="form-group">          
          <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp" placeholder="Enter email" autofocus required>
        </div>
        <label>Password</label>
        <div class="form-group">  
          <input type="password" class="form-control" id="password" name='password' placeholder="Password" required>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
        <p>{{error}}</p>
      </form>       
      <div class="col"></div>      
    </div>
  </body>
</html>
