<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "header.html" %}
        {% load staticfiles %}
    </head>
    <body>
        {% include "navbar.html" %}
        <div class="container" style="margin-top:50px;">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th style="text-align:center;">#</th>
                        <th style="text-align:center;">Name</th>
                        <th style="text-align:center;">Problem</th>
                        <th style="text-align:center;">Status</th>
                        <th style="text-align:center;">Lang</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for i in submission %}
                        <tr>
                            <td align="center"><a href="/submission={{ i.id }}">{{ i.id }}</a></td>
                            <td align="center">{{ i.member }}</td>
                            <td align="center">{{ i.problem }}</td>
                            <td align="center">{{ i.status }}</td>
                            <td align="center">{{ i.lang }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
              </div>
              {% include "paginator.html" %}
        </div>
    </body>
</html>
